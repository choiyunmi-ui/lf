<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
<meta name="format-detection" content="telephone=no">
<title>스타일 :: LF mall</title>
<link rel="stylesheet" type="text/css" href="css/w.css">
</head>
<body>
<div id="wrap" class="sub2" style="padding-top:142px">
	<div class="top_fix">
		<div id="header" class="fix" role="banner">
			<strong class="logo"><a href="#" class="sp" title="메인으로 이동">LFmall</a></strong>
			<div id="gnb" role="navigation">
				<ul>
				<li><a href="#">홈</a></li>
				<li><a href="#">패션</a></li>
				<li><a href="#">잡화</a></li>
				<li><a href="#">스포츠</a></li>
				<li><a href="#">뷰티</a></li>
				<li><a href="#">명품</a></li>
				<li><a href="#" class="highlighting">아울렛</a></li><!-- [D] 강조되는 메뉴에 클래스명 highlighting 추가 -->
				<li class="on"><a href="#" class="ico"><span class="ico_raum sp">RAUM EDITION</span></a></li><!-- [D] 선택된 메뉴에 클래스명 on 추가 -->
				<li><a href="#" class="ico"><span class="ico_around sp">around the corner</span></a></li>
				<li><a href="#">스타일</a></li>
				</ul>
				<!-- [D] GNB에서 선택된 메뉴명 넣어주세요 -->
				<h1 class="blind">홈</h1>
			</div>

			<button type="button" class="menu"><span class="sp">메뉴 열기</span></button>
			<!-- LNB -->

			<!-- //LNB -->
			<div class="search_area" role="search">
				<!-- [D] 버튼 클릭시 .search_artbx display:block 적용 및 팝업 내 input창에 포커싱 적용 -->
				<button type="button" title="검색 팝업창으로 이동" class="btn_srch_pop">
					<span class="blind">추천검색</span>봄 꽃 축제, 스타일 지침서
				</button>
				<a href="#" class="btn_srch"><span class="sp">추천검색 페이지로 이동</span></a>
				<!-- [D]검색 팝업 -->
				<div class="search_artbx" style="display:none">
					추후 검색 추가
				</div>
				<!-- //검색 팝업 -->
			</div>

			<!-- [D]활성화 된 경우 클래스명 on 추가 -->
			<a href="#" class="btn_shopbag on"><span class="sp">장바구니 페이지로 이동</span></a>
		</div>
		<div class="style_filter">
			<p class="selected">
				<em>성별 모두</em><em><span>Lookbook,</span><span>Lookbook</span></em><em><span>닥스,</span><span>질스튜어트 뉴욕,</span><span>바네사</span><span>바네사</span><span>바네사</span></em>
			</p> 
			<button class="btn_open_filter"><span class="sp">스타일 필터 열기</span></button>
		</div>
	</div>
	<div id="container">
		<div id="content">
			<div class="srch_none" style="padding-top:142px">
				 <strong class="tit">검색결과가 없습니다.<br>옵션을 다시 선택해 보시기 바랍니다.</strong>
				 <a href="#" class="btn">리스트로 돌아가기</a>
			</div>
		</div>
	</div>

	<!-- [D] 하단메뉴 -->
	<div class="bottom_nav">
		<a href="#" class="ico_home"><span class="sp">메인 페이지로 이동</span></a>
		<a href="#" class="ico_menu"><span class="sp">메뉴 열기</span></a>
		<a href="#" class="ico_brand"><span class="sp">브랜드 페이지로 이동</span></a>
		<a href="#" class="ico_mypage"><span class="sp">마이 페이지로 이동</span></a>
	</div>
	<!-- // 하단메뉴 -->
</div>
</body>
</html>
