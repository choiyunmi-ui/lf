<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
<meta name="format-detection" content="telephone=no">
<title>LF members 통합회원가입 :: LF mall</title>
<link rel="stylesheet" type="text/css" href="css/w.css">
</head>
<body>
<div id="wrap" class="sub join_area">
	<div class="top_fix">
		<div class="location">
			<h1 class="mtt">LF members 통합회원가입</h1>
			<button type="button" class="menu"><span class="sp">메뉴 열기</span></button>
		</div>
	</div>
	<div id="container">
		<div id="content" role="main">
			<ul class="step_nav join">
			<li class="selected"><div class="in"><span>1</span>약관동의/본인인증</div></li><!--[D] 선택된 항목 li에 .selected 추가 -->
			<li><div class="in"><span>2</span>정보입력</div></li>
			<li><div class="in"><span>3</span>회원가입 완료</div></li>
			</ul>
			<h2 class="blind">약관동의/본인인증</h2>
			<p class="top_info type2"><strong><span>환영합니다</span></strong><span>LF members 통합회원이 되시면 하나의 ID로 LF mall 및 LF members 사이트를 이용하실 수 있습니다.<br>LF 브랜드 상품 구매 시에 소정의 L마일리지를 적립해드립니다.<br>만 14세 미만 어린이는 가입할 수 없습니다.</span></p>
			<form>
			<fieldset>
				<legend><span>약관동의 및 본인인증 입력</span></legend>
				<div class="form_wrap">
					<div class="basic_artbx">
						<div class="titbx">
							<span class="inp_chk3">
								<input type="checkbox" name="lf_terms_agree" id="lf_terms_all">
								<label for="lf_terms_all">전체 약관에 동의합니다. (선택 항목 포함)</label>
							</span>
						</div>
						<ul class="chk_lst">
						<li>
							<span class="inp_chk3">
								<input type="checkbox" name="lf_terms_agree" id="lf_member">
								<label for="lf_member">LF MEMBERS 통합회원 이용약관(필수)</label>
							</span>
							<button type="button" class="btn_s">전문보기</button>
						</li>
						<li>
							<span class="inp_chk3">
								<input type="checkbox" name="lf_terms_agree" id="lfmall_terms">
								<label for="lfmall_terms">LFMALL 이용약관(필수)</label>
							</span>
							<button type="button" class="btn_s">전문보기</button>
						</li>
						<li>
							<span class="inp_chk3">
								<input type="checkbox" name="lf_terms_agree" id="lf_member2">
								<label for="lf_member2">LF MEMBERS 웹사이트 이용약관(필수)</label>
							</span>
							<button type="button" class="btn_s">전문보기</button>
						</li>
						<li>
							<span class="inp_chk3">
								<input type="checkbox" name="lf_terms_agree" id="lf_prv_agree">
								<label for="lf_prv_agree">개인정보 수집 및 이용동의(필수)</label>
							</span>
							<button type="button" class="btn_s">전문보기</button>
						</li>
						<li>
							<span class="inp_chk3">
								<input type="checkbox" name="lf_terms_agree" id="lf_prv_agree2">
								<label for="lf_prv_agree2">개인정보 취급 업무 위탁에 대한 동의(필수)</label>
							</span>
							<button type="button" class="btn_s">전문보기</button>
						</li>
						<li>
							<span class="inp_chk3">
								<input type="checkbox" name="lf_terms_agree" id="marketing">
								<label for="marketing">마케팅정보수신동의(선택)</label>
								<span class="etc_tx">이 동의는 거부하실 수 있으며 미동의시에도 재화나 서비스를 제공받으실수 있습니다.</span>
							</span>
							<button type="button" class="btn_s">전문보기</button>
						</li>
						</ul>
					</div>
					<div class="btn_area">
						<button type="submit" class="btn btn_bg" style="width:192px">회원가입/휴대전화 본인인증</button>
					</div>
				</div>
			</fieldset>
			</form>
		</div>
	</div>
</div>
</body>
</html>
