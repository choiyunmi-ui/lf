<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
<meta name="format-detection" content="telephone=no">
<title>로그인 :: LF mall</title>
<link rel="stylesheet" type="text/css" href="css/w.css">
</head>
<body>
<div id="wrap" class="sub login_area">
	<div class="top_fix">
		<div class="location">
			<h1 class="mtt">로그인</h1>
			<button type="button" class="menu"><span class="sp">메뉴 열기</span></button>
			<div class="sub_menu">
				<a href="#" class="btn_home"><span class="sp">메인 페이지로 이동</span></a>
			</div>
		</div>
	</div>
	<div id="container">
		<div id="content" role="main">
			<form>
			<fieldset>
				<legend><span></span></legend>
				<div class="form_wrap">
					<span class="inp_txt on">
						<input type="text" title="아이디" value="abcd" placeholder="아이디">
						<!-- [D]인풋 활성화시 display:block -->
						<button type="button" class="btn_inp_del" style="display:block"><span class="sp">검색어 지우기</span></button>
					</span>
					<span class="inp_txt">
						<input type="password" title="비밀번호" placeholder="비밀번호">
						<!-- [D]인풋 활성화시 display:block -->
						<button type="button" class="btn_inp_del" style="display:none"><span class="sp">검색어 지우기</span></button>
					</span>
					<div class="chk_wrap">
						<span class="inp_chk3"><input type="checkbox" id="auto_login"><label for="auto_login">자동 로그인</label></span>
					</div>
					<button type="submit" class="btn">로그인</button>
					<div class="etc_btn">
						<a href="#">아이디 찾기</a>
						<a href="#">비밀번호 찾기</a>
						<a href="#">회원가입</a>
					</div>
				</div>
			</fieldset>
			</form>
		</div>
	</div>
</div>
</div>
</body>
</html>
