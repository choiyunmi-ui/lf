<!DOCTYPE html>

							<strong>아이디 전체 확인</strong>
						</div>
						<ul class="lst">
						<li><strong>이메일</strong><p>kloves2***@naver.com</p><button type="button" class="btn_s">아이디 발송</button></li>
						<li><strong>휴대전화</strong><p>010-****-1234</p><button type="button" class="btn_s">아이디 발송</button></li>
						</ul>

			</form>
		</div>
	</div>
