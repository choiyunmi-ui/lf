<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
<meta name="format-detection" content="telephone=no">
<title>로그인 :: LF mall</title>
<link rel="stylesheet" type="text/css" href="css/w.css">
</head>
<body>
<div id="wrap" class="sub join_area">
	<div class="top_fix">
		<div class="location">
			<h1 class="mtt">로그인</h1>
			<button type="button" class="menu"><span class="sp">메뉴 열기</span></button>
		</div>
	</div>
	<div id="container">
		<div id="content" role="main">
			<p class="top_info"><em>홍길동</em>님<br>이미 LF MEMBERS 회원으로 가입되어 있습니다<span>아래 비밀번호 입력 후 로그인 해주세요.</span></p>
			<form>
			<fieldset>
				<legend><span>기존회원 로그인 정보입력</span></legend>
				<div class="form_wrap">
					<div class="inp_wrap">
						<strong class="inp_lb">아이디</strong>
						<p class="txt">HGD123456</p>
					</div>
					<div class="inp_wrap">
						<label for="user_pw" class="inp_lb">비밀번호</label>
						<span class="inp_txt"><input type="password" id="user_pw"></span>
					</div>
					<div class="btn_area">
						<button type="submit" class="btn btn_bg">로그인</button>
					</div>
				</div>
			</fieldset>
			</form>
		</div>
	</div>
</div>
</body>
</html>
