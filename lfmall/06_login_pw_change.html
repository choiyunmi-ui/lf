<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
<meta name="format-detection" content="telephone=no">
<title>비밀번호 즉시 변경 :: LF mall</title>
<link rel="stylesheet" type="text/css" href="css/w.css">
</head>
<body>
<div id="wrap" class="sub join_area">
	<div class="top_fix">
		<div class="location">
			<h1 class="mtt">비밀번호 즉시 변경</h1>
			<button type="button" class="menu"><span class="sp">메뉴 열기</span></button>
		</div>
	</div>
	<div id="container">
		<div id="content" role="main">
			<p class="top_info"><em>회원인증이 완료되었습니다.</em>아래에서 새로운 비밀번호를 등록하여 주시기 바랍니다.</p>
			<form>
			<fieldset>
				<legend><span>비밀번호 변경 정보입력</span></legend>
				<div class="form_wrap">
					<div class="inp_wrap">
						<label for="user_pw" class="inp_lb">변경할 비밀번호</label>
						<span class="inp_txt"><input type="password" id="user_pw"></span>
					</div>
					<div class="inp_wrap">
						<label for="user_pw2" class="inp_lb">변경할 비밀번호 확인</label>
						<span class="inp_txt"><input type="password" id="user_pw2"></span>
					</div>
					<ul class="inp_alert type2">
					<li>영문/숫자 조합으로 6자 이상 입력해주세요.</li>
					<li>아이디와 4자리 이상 같은 비밀번호는 사용하실 수 없습니다.</li>
					<li>동일한 문자/숫자는 4자 이상 사용하실 수 없습니다.</li>
					<li>생년월일, 전화번호와 동일한 번호 사용시 보안상 위험합니다.</li>
					</ul>
					<div class="btn_area">
						<button type="submit" class="btn btn_bg">확인</button>
					</div>
				</div>
			</fieldset>
			</form>
		</div>
	</div>
</div>
</body>
</html>
