<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
<meta name="format-detection" content="telephone=no">
<title>주소찾기 :: LF mall</title>
<link rel="stylesheet" type="text/css" href="css/w.css">
</head>
<body>
<div id="wrap">
	<div class="ly_basic addr_srch_area">
		<div class="top_area type2">
			<h1 class="tit">주소찾기</h1>
			<button type="button" class="btn_close"><span class="sp">팝업 닫기</span></button>
		</div>
		<div class="ly_cnt">
			<form>
			<fieldset>
				<legend><span>지번, 도로명 주소찾기</span></legend>
				<div class="form_wrap">
					<div class="inp_wrap">
						<div class="cellbx rdo_mgb">
							<span class="cell">
								<span class="inp_rdo">
									<input type="radio" name="srch_addr" id="old_addr_srch" checked>
									<label for="old_addr_srch">지번검색</label>
								</span>
							</span>
							<span class="cell">
								<span class="inp_rdo">
									<input type="radio" name="srch_addr" id="new_addr_srch">
									<label for="new_addr_srch">도로명검색</label>
								</span>
							</span>
						</div>
						<div class="inpbx btin">
							<span class="inp_txt">
								<input type="text" title="주소 입력">
							</span>
							<button type="button" class="btn_m btn_bg_gr">검색</button>
						</div>
					</div> 
				</div>
			</fieldset>
			</form>
			<div class="msg_wrap">
				<ul class="txt">
				<li>도로명 주소를 사용하시면, 보다 정확한 서비스 제공이 가능합니다.</li>
				<li>지번주소: 동/읍/면/리 이름을 입력하세요. <br>예) 역삼동, 화도읍, 장유면</li>
				</ul>
				<p class="txt_addt">지역명에 번지수/건물번호/건물명을 붙여서 검색하면 보다 빠르게 결과를 확인할 수 있습니다.</p>
			</div>
		</div>
	</div>
</div>
</body>
</html>
