<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
<meta name="format-detection" content="telephone=no">
<title>LF</title>
<link rel="stylesheet" type="text/css" href="css/m_lf.css" />
</head>
<body>
<!-- [D] 메인,브랜드 class="mb", 브랜드 상세 class="b_d" 추가 -->
<div id="wrap">
	<!-- header -->
	<div id="header">
		<div class="header_top header_t2">
			<h1><a href="#" class="sp_com">LF</a></h1>
			<div class="btn_category"><a href="#" class="sp_com">전체 메뉴 보기</a></div>
			<div class="btn_search"><a href="#" class="sp_com">검색레이어 열기</a></div>
		</div>
        <div class="pr_lnb">
            <ul>
			<li class="on"><a href="#">뉴스</a></li>
			<li><a href="#"><a href="#">소셜</a></li>
			<li><a href="#">광고</a></li>
			</ul>
        </div>
	</div>
	<!-- //header -->

	<hr>

	<!-- container -->
	<div id="container">
		<div class="article_warea">
			<div class="article_sec">
				<h2 class="h2_tit"><span class="tit"><span class="sp_com h_news">뉴스</span></span><span class="txt">LF 기업과 브랜드 소식을 가장 빠르고<br>정확하게 전해드립니다.</span></h2>
				<div class="news_srch">
					<form action="">
					<fieldset>
						<div><input type="text" placeholder="검색어를 입력해주세요." title="홍보채널 검색"></div>
						<button type="submit"><span>검색</span></button>
					</fieldset>
					</form>
				</div>
				<div class="pr_noresult">
					<div class="prepare">
						<h3>찾으시는 검색어에 대한<br>검색결과가 없습니다.</h3>
					</div>
					<div class="pre_btn_sec">
						<a href="#" class="btn_prev">돌아가기<span class="sp_com ico_lm">&nbsp;</span></a><a href="#" class="btn_home">HOME<span class="sp_com ico_lm">&nbsp;</span></a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- //container -->
	<hr>

	<!-- footer -->
	<div id="footer">
		<ul class="ft_link">
		<li><a href="#">이용약관</a></li>
		<li><a href="#">PC VER.</a></li>

		<a href="#" class="ft_top"><span class="blind">상단이동</span></a>
		<p class="ft_copy">Copyright 2015 LF. All rights reserved.</p>
	</div>
	<!-- //footer -->
</div>
<!-- [D] 개발의 이해를 돕기위한 테스트 JS 코드입니다.^^ 개발시 삭제해주세요. -->
<script src="js/jquery-1.9.1.min.js"></script>
<script>
$('.visual_list').css('width',$(window).width()*4);
$('.visual_box, .pic').css('width',$(window).width()).css('height',$(window).height());
$(window).resize(function(){
	$('.visual_list').css('width',$(window).width()*4);
	$('.visual_box, .pic').css('width',$(window).width()).css('height',$(window).height());
}),resize();
</script>
