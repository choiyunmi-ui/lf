<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
<meta name="format-detection" content="telephone=no">
<title>LF</title>
<link rel="stylesheet" type="text/css" href="css/m_lf.css" />
</head>
<body>
<!-- [D] 메인,브랜드 class="mb", 브랜드 상세 class="b_d" 추가 -->
<div id="wrap">
	<!-- header -->
	<div id="header">
		<div class="header_top header_t2">
			<h1><a href="#" class="sp_com">LF</a></h1>
			<div class="btn_category"><a href="#" class="sp_com">전체 메뉴 보기</a></div>
			<div class="btn_search"><a href="#" class="sp_com">검색레이어 열기</a></div>
		</div>
	</div>
	<!-- //header -->
	<hr>
	<!-- container -->
	<div id="container">
		<div class="search_result">
			<h2 class="h2_tit"><span class="tit"><span class="sp_com tit_sch">STORE SEARCH</span></span><span class="txt">LF 브랜드 매장을<br>쉽고 편리하게 찾아보세요.</span></h2>
			<div class="srch_cont">
				<h3><span>지역명, 매장명을 입력해 주세요.</span></h3>
				<div class="news_srch">
					<form action="">
					<fieldset>
						<div><input type="text" placeholder="검색어를 입력해주세요." title="홍보채널 검색"></div>
						<button type="submit"><span>검색</span></button>
					</fieldset>
					</form>
				</div>
				<h3><span>브랜드, 지역, 매장형태를 선택해주세요.</span></h3>
				<div class="srch_sel">
					<ul>
					<li>
						<select>
						<option>브랜드</option>
						</select>
						<span class="sp_com ico_arr">&nbsp;</span>
					</li>
					<li>
						<select>
						<option>시 / 도</option>
						</select>
						<span class="sp_com ico_arr">&nbsp;</span>
					</li>
					<li class="dim">
						<select disabled="disabled">
						<option>시 / 군 / 구</option>
						</select>
						<span class="sp_com ico_arr">&nbsp;</span>
					</li>
					<li>
						<select>
						<option>매장형태</option>
						</select>
						<span class="sp_com ico_arr">&nbsp;</span>
					</li>
					</ul>
				</div>
				<div class="btn_more btn_srch"><a href="#"><strong>검색</strong><span class="sp_com ico_srch">&nbsp;</span></a></div>
			</div>			
		</div> 
		<!-- [D] 준비중 
		<div class="prepare">
			<h3>컨텐츠 오픈 준비중입니다.</h3>
			<p>4월25일에 찾아뵙겠습니다.</p>
		</div>
		<div class="pre_btn_sec">
			<a href="#" class="btn_prev">돌아가기<span class="sp_com ico_lm">&nbsp;</span></a><a href="#" class="btn_home">HOME<span class="sp_com ico_lm">&nbsp;</span></a>
		</div>
		-->
	</div>
	<!-- //container -->
	<hr>

	<!-- footer -->
	<div id="footer">
		<ul class="ft_link">
		<li><a href="#">이용약관</a></li>
		<li><a href="#">PC VER.</a></li>
		</ul>
		<a href="#" class="ft_top"><span class="blind">상단이동</span></a>
		<address class="ft_copy">Copyright 2015 LF. All rights reserved.</address>
	</div>
	<!-- //footer -->
</div>
<!-- [D] 개발의 이해를 돕기위한 테스트 JS 코드입니다.^^ 개발시 삭제해주세요. -->
<script src="js/jquery-1.9.1.min.js"></script>
<script>
$('.visual_list').css('width',$(window).width()*5);
$('.visual_box, .pic').css('width',$(window).width()).css('height','.pic'.height());
$(window).resize(function(){
	$('.visual_list').css('width',$(window).width()*5);
	$('.visual_box, .pic').css('width',$(window).width()).css('height','.pic'.height());
}),resize();
</script>
</body>
</html>
