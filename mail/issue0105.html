			<td width="579" valign="top" style="vertical-align:top;"><img src="img/issue0110.jpg" width="540" height="185" border="0" alt="&lsquo;미래생활문화기업&rsquo; LF로 공식 새 출발 - 한편, LF는 공식 출범을 기념해 4월 6일까지 전국 온/오프라인 매장에서 전 브랜드 제품의 20%를 할인 판매하는 세일행사(수입 브랜드 10%, 아울렛 및 일부품목 제외)를 진행했으며 공식 온라인쇼핑몰인 LF Mall(www.lfmall.co.kr)에서는 오는 20일까지 회원 고객들을 대상으로 추첨을 통해 LF소나타를 증정하는 경품 이벤트를 진행한다. 이와 별도로 임직원을 대상으로 한 사내 SNS이벤트를 실시, 공개추첨을 통해 어마무시한 경품을 전해주기도 했다."/></td>
