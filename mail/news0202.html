			<td width="626" valign="top" style="vertical-align:top;"><img src="img/news0204.jpg" width="600" height="180" border="0" alt="3000명 서울 시민과 함께한 라푸마 &lsquo;리듬워킹&rsquo; - 코스를 완주한 시민들은 백범광장에 마련된 라푸마 모델 유아인, 고준희 팬사인회와 인기 가수 성시경의 &lsquo;미니 콘서트&rsquo;를 통해 봄날의 축제를 즐길 수 있었다. 이 밖에도 캠핑 장비를 체험해 볼 수 있는 라푸마 캠핑존과 운동화 끈 공예를 체험할 수 있는 이벤트존은 행사 참가자들의 눈길을 끌기도 했다. 라푸마에서 처음으로 진행한 행사임에도 시민들의 많은 관심과 참여를 이끌어 내며 신개념 워킹행사로 호평받은 ‘리듬워킹’은 라푸마 고유의 행사로 자리매김할 것으로 보인다."/></td>
