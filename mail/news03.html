			<td width="626" valign="top" style="vertical-align:top;"><img src="img/news0302.jpg" width="560" height="160" border="0" alt="LF &lsquo;드림 장학회&rsquo;, 2014년 장학증서 수여식 개최 - 지난 3월 20일, LF 드림 장학회는 &lsquo;미래의동반자재단&rsquo;을 통해 장학생들에게 장학금을 수여하는 기념행사를 실시했다. 2009년 9월부터 모아온 회원들의 작은 정성이 2011년을 시작으로 네 번째 결실을 맺은 것이다. 드림 장학회는 설립 이후 모금 참가자가 지속적으로 늘어 현재 약 185명의 회원들이 참여하고 있으며, 실업가정의 유망한 대학생들에게 희망을 전해주고 있다."/></td>
