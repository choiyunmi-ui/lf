		<tr><td><img src="img/news0401.jpg" width="745" height="742" border="0" alt="닥스 신사, 홍명보 감독 화보 공개 - 닥스 신사의 모델 홍명보가 &lsquo;특별한 홍명보의 평범한 하루&rsquo;라는 컨셉으로 자연스러우면서도 편안한 느낌의 화보를 촬영했다. 화보 속 홍명보 감독은 편안한 사파리 자켓과 수트 자켓을 레이어링 하거나 최근 남성들에게 인기를 얻고 있는 더블 브레스트 자켓을 매치하는 등 감각적인 스타일링을 통해 젠틀한 영국 신사를 연상 시켰다. 또한 홍명보 감독 특유의 강렬한 눈빛으로 축구 대표팀 감독으로서의 근엄한 카리스마를 표현했다. 닥스 신사와 홍명보 감독이 함께한 화보는 스포츠 라이프스타일 매거진 27호에서 만나볼 수 있다."/></td></tr>
