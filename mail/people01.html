		<tr><td><img src="img/people0101.jpg" width="745" height="742" border="0" alt="Welcome to LF ! Q. 신규입사자분께 질문있습니다! / 용지영(선임) / 헤지스골프BPU / 2014. 3. 3 / 12월 30일 (양력) / 질문 : 헤지스골프가 현재 어떤 것 같습니까? / 대답 : 트래디셔날을 표방하다보니, 남성 제품은 어디서 본 듯하고 여성 제품은 좀 매니쉬 한 것 같습니다. 칼라 조합과 아기자기하게 잘 푸는게 저의 강점인 만큼, 조직 변화를 잘 주어 남성은 심플하지만 포인트를 주고, 여성은 세련되며 아기자기함을 가미하여 원래의 헤지스골프 타겟인 우리(30대)가.. 제가 입고 싶은 옷을 만들겠습니다. / 질문 : 앞으로 난 이렇게 하겠다! / 대답 : 헤지스골프를 남들이 한 것, 남들이 잘판 것.. 의 리바이벌이 아닌 따라하고 싶은 브랜드로 만들겠습니다. 하여 누구보다도 발 빠르게 분석하고, 시장조사하고, 핏/소재/조직을 개발하여 리딩하는 브랜드로 거듭나기 위해 노력하겠습니다."/></td></tr>
