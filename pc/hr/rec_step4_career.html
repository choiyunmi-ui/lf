<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=euc-kr" />
<title>자기소개서 작성</title>
<link href="css/rec_style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="js/recruit.js"></script>
</head>

<body>
<div class="secRec">
	<h1 class="hide">자기소개서 작성</h1>
	<div class="steps step04">
		<ol class="hide">
			<li>01. 기본인적사항 작성</li>
			<li>02. 학력사항 작성</li>
			<li>03. 외국어 및 자격사항</li>
			<li>04. 자기소개서 작성(현재 단계)</li>
		</ol>
	</div>
	<form method="post" action="">
		<div class="recApply">
			<fieldset class="fieldBox">
				<legend>직무관련 전문지식 및 Skill</legend>
				<dl>
					<dt><img src="image/txt_skill.png" alt="직무관련 전문지식 및 Skill" /></dt>
					<dd><textarea rows="7" cols="104" class="textarea" title="직무관련 전문지식 및 Skill"></textarea></dd>
				</dl>
			</fieldset>

			<fieldset class="fieldBox">
				<legend>직무관련 성공사례(3년이내)</legend>
				<dl>
					<dt><img src="image/txt_case.png" alt="직무관련 성공사례(3년이내)<" /></dt>
					<dd class="case">
						<div>
							<img src="image/txt_case_01.png" alt="사례명(시기)" />
							<input type="text" class="text" title="사례명(시기)" style="width:99.7%" />
						</div>
						<div class="mt15">
							<img src="image/txt_case_02.png" alt="주요내용" />
							<textarea rows="7" cols="104" class="textarea" title="주요내용"></textarea>
						</div>
						<div class="mt15">
							<img src="image/txt_case_03.png" alt="성공요인" />
							<textarea rows="7" cols="104" class="textarea" title="성공요인"></textarea>
						</div>
					</dd>
				</dl>
			</fieldset>
			
			<fieldset class="fieldBox">
				<legend>지원한 Brand의 매장방문 소감/개선점/본인의 기여 역할</legend>
				<dl>
					<dt><img src="image/txt_role.png" alt="지원한 Brand의 매장방문 소감/개선점/본인의 기여 역할" /></dt>
					<dd>
						<textarea rows="7" cols="104" class="textarea" title="성공요인"></textarea>
						<table class="tbFormRow mt10" summary="현재연봉, 희망연봉 입력표">
							<caption>연봉</caption>
							<colgroup>
								<col width="20%" />
								<col />
							</colgroup>
							<tbody>
								<tr>
									<th scope="row">현재연봉</th>
									<td>
										<p><input type="text" name="#" class="text" size="12" title="현재연봉" /> (세전, 단위 만원)</p>
										<p class="mt10"><label for="basic">기본연봉</label> <input type="text" id="basic" class="text" size="12" /> / <label for="incentive">인센티브</label> <input type="text"id="incentive" class="text" size="12" /> / <label for="pension">퇴직금 포함시 선택</label> <input type="checkbox" id="pension" class="checkbox" /></p>
									</td>
								</tr>
								<tr>
									<th scope="row">희망연봉</th>
									<td><input type="text" name="#" class="text" size="12" title="희망연봉" /> (세전, 단위 만원)</td>
								</tr>
							</tbody>
						</table>
					</dd>
				</dl>
			</fieldset>

			<div class="btns">
				<div class="fLeft"><a href="#" class="button">미리보기/인쇄</a> <a href="#" class="button">현 단계 저장</a></div>
				<div class="fRight"><a href="#" class="button">이전 단계</a> <a href="#" class="button point">다음 단계</a></div>
			</div>
		</div>
	</form>
</div>
</body>
</html>
